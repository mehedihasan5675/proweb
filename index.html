<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document of html</title>
    <style>
        td ol li a{
            text-decoration: none;
            background-color: rgb(46, 226, 43);
            padding: 5px 10px;
            border-radius: 20px;
            
        }
        td ol li{
            margin-bottom: 20px;
            padding-right: 20px;
        }
    </style>
</head>
<body>
    <table border="1" style="border-collapse: collapse" >
        <tr> 
            <td bgcolor="black" style="color:white" colspan="2" style="padding-right:30px;">
                <ol type="1">
                    <li><a href="https://google.com">Google</a></li>
                    <li><a href="https://yahoo.com">Yahoo</a></li>
                </ol>
            </td>
            <td colspan="2"><img width="100" height="100" src="college.jpg" alt="">
         
        </tr>

        <tr>
            <td colspan="4" align="center"><b>ICT</b></td>
           
        </tr>

        <tr>
            <td align="center"><p>a<sup>2</sup> - b <sup>2</sup></p>
            </td>
            <td align="center"><p><del>ab</del> </p></td>
            <td align="center">H <sub>2</sub>O</td>
            <td>google</td>
        </tr>
    </table>
</body>
</html>
